<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply to {{ job.job_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/Zi6v09v.png');
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: -100px -100px; }
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #56ccf2;
        }

        label {
            font-weight: bold;
            color: #f0f0f0;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            resize: vertical;
            font-size: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: #56ccf2;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-apply {
            background-color: #56ccf2;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .btn-apply:hover {
            background-color: #00bcd4;
            color: white;
        }

        .btn-cancel {
            color: #ccc;
            text-decoration: underline;
            font-weight: 500;
        }

        .btn-cancel:hover {
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>

    <div class="container">
        <h2>Apply to {{ job.job_title }} at {{ job.company_name }}</h2>

        <form method="POST">
            <div class="form-group">
                <label for="cover_letter">Write your cover letter:</label>
                <textarea name="cover_letter" id="cover_letter" rows="10" required></textarea>
            </div>

            <button type="submit" class="btn btn-apply">Submit Application</button>
            <a href="{{ url_for('applier_dashboard') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
