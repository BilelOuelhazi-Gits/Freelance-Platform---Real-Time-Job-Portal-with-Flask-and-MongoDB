<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Professional moving grid background */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/Zi6v09v.png'); /* Abstract tech lines */
            background-size: cover;
            opacity: 0.2;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: -100px -100px; }
        }

        /* Glassmorphism Effect for Register Card */
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading Styling */
        .register-container h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        /* Form Styling */
        .form-control {
            border-radius: 30px;
            box-shadow: none;
            padding: 5px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group label {
            font-size: 14px;
            color: #ddd;
            font-weight: bold;
        }

        /* Submit Button Styling */
        .btn-primary {
            background: linear-gradient(90deg, #56ccf2, #2f80ed);
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 30px;
            transition: transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Flash Messages */
        .alert {
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px;
            }

            .register-container h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Moving Grid Background -->
    <div class="background-overlay"></div>

    <!-- Registration Form -->
    <div class="register-container">
        <h1>Create Your Account</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="Applier">Applier</option>
                    <option value="Poster">Poster</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    <ul class="alert alert-info">
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <div class="text-center mt-3">
            <p>Already have an account? <a href="/" style="color: #56ccf2;">Login here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
